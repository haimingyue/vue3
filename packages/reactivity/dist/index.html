<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<!--    <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>-->
    <script src="./reactivity.global.js"></script>
    <div id="app"></div>
    <script>
        // reactive
        // const { reactive, effect, shallowReactive, readonly, shallowReadonly } = VueReactivity
        const { reactive, effect } = VueReactivity
        let data = { name: 'zf', age: 13, address: {num: 1234}}
        const state = reactive(data)
        // const state1 = reactive(data)
        // const state2 = reactive(data)
        // const state3 = reactive(state2)
        // console.log(state1);
        // console.log(state2);
        // console.log('state', state1 === state2)
        // console.log('state', state2 === state3)
        // console.log('state', state.address)
        // 期望用户这么做的时候，产生一个依赖收集
        // name和age变化的时候，重新渲染
        effect(() => {
            state.age = Math.random()
            let app = document.getElementById('app');
            app.innerHTML = state.name + '今年' + state.age + '岁了';
        })

        setTimeout(() => {
            state.age++
        }, 1000)
        //
        // setTimeout(() => {
        //     state.age = 14
        // }, 1000)
    </script>
</body>
